<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            text-align: center;
            color: #333;
        }
        .contact-form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .contact-form input, 
        .contact-form textarea, 
        .contact-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .contact-form input[type="radio"], 
        .contact-form input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .contact-form .form-group {
            margin-bottom: 15px;
        }
        .contact-form .submit-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form .submit-btn:hover {
            background-color: #0056b3;
        }
        .contact-form .link {
            text-align: center;
            margin-top: 20px;
        }
        .contact-form .link a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-form .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="contact-form">
    <h2>Contact Us</h2>
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter the subject">

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Enter your message"></textarea>

        <label>Preferred Contact Method</label>
        <div class="form-group">
            <input type="radio" id="contact-email" name="contact-method" value="email" checked>
            <label for="contact-email">Email</label>
            <input type="radio" id="contact-phone" name="contact-method" value="phone">
            <label for="contact-phone">Phone</label>
        </div>

        <div class="form-group">
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe to Updates</label>
        </div>

        <label for="rating">Rating</label>
        <input type="range" id="rating" name="rating" min="1" max="10" value="5">

        <label for="color">Favorite Color</label>
        <input type="color" id="color" name="color" value="#000000">

        <label for="visit-date">Date of Visit</label>
        <input type="date" id="visit-date" name="visit-date">

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="link">
        <a href="page2.html" target="_blank">Go to Page 2</a>
    </div>
</div>

</body>
</html>
